{% load i18n compress mc2_tags%}
{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin | Praekelt Foundation Incubator for Free Basics</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
  <!-- bootstrap.colorpickersliders -->
  <link href="{% static 'css/bootstrap.colorpickersliders.min.css' %}" rel="stylesheet">
  <!-- Theme style -->
  <link href="{% static 'css/fb-incubator.css' %}" rel="stylesheet">
  <!-- Free Basics Incubator style -->
  <link href="{% static 'css/AdminLTE.min.css' %}" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
<!-- Main Header -->
<header class="main-header ">
  <!-- Logo -->
  <a href="/ " class="logo" data-toggle="offcanvas" role="button">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"></span>
    <!-- logo for regular state and mobile devices -->
    <div class="fblogo">&nbsp;</div>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <!-- Notifications Menu -->
        <li class="dropdown notifications-menu">
          <!-- Menu toggle button -->
          <a href="#">
            <i class="fa fa-bell-o"></i>
          </a>
        </li>
        <!-- Tasks Menu -->
        <li class="dropdown tasks-menu">
          <!-- Menu Toggle Button -->
          <a href="#">
            <i class="fa fa-flag-o"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">

  <section class="sidebar">

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu">
      <!-- Optionally, you can add icons to the links -->
      <li class="active"><a href="#"><i class="fa fa-tachometer"></i> <span>Menu Item 1</span></a></li>
      <li><a href="#"><i class="fa fa-book"></i> <span>Menu Item 2</span></a></li>
      <li class="treeview">
      <li><a href="#"><i class="fa fa-hourglass-half"></i> <span>Menu Item 3</span></a></li>
      <li class="treeview">
      <li><a href="#"><i class="fa fa-comment"></i> <span>Menu Item 4</span></a></li>
      <li class="treeview">
        <a href="#"><i class="fa fa-file-text-o"></i> <span>Menu Item 5</span> <i
            class="fa fa-angle-left pull-right"></i></a>
        <ul class="treeview-menu">
          <li><a href="#">Submenu 1</a></li>
          <li><a href="#">Submenu 2</a></li>
        </ul>
      </li>
    </ul>
    <!-- /.sidebar-menu -->

  </section>
  <!-- /.sidebar -->
</aside>
{% block content %}{% endblock %}
</div>
<!-- ./wrapper -->
<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.1.4 -->
<script src="{% static 'js/jQuery-2.1.4.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'js/jquery-ui.min.js' %}"></script>
<!-- Bootstrap 3.3.5 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- Slimscroll -->
<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'js/fastclick.min.js' %}"></script>
<!-- bootstrap.colorpickersliders -->

<script src="{% static 'js/tinycolor.min.js' %}"></script>
<script src="{% static 'js/bootstrap.colorpickersliders.nocielch.min.js' %}"></script>

<!-- Underscore 1.8.3 -->
<script src="{% static 'js/underscore-1.8.3.js' %}"></script>

<!-- AdminLTE App -->
<script src="{% static 'js/app.min.js' %}"></script>
<script src="{% static 'js/fb-incubator.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
